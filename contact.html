<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="sidebar sidebarGo">
     
        <nav>
            <ul>
                <li><a href="/">Home<a>  </li>
                <li><a href="/intro.html">My Intro<a>  </li>
                <li><a href="/services.html">Services<a>  </li>
                <li><a href="/blog.html">Blog<a> </li>
                <li><a href="/contact.html">Contact me<a>  </li>
               
            </ul> 
        </nav>
    </div>
    <div class="main">
        <div class="hamburger">
            <img src="ham.png" alt="" class="ham" width="33px" height="23px">
            <img src="cross.png" alt="" class="cross" width="23px">
        </div>
       <div class="contactform">
        <form>
            <h1>Contact me for work/general enquiries</h1>
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input type="name" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Last Name</label>
                <input type="name" class="form-control" id="name">
              </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-3">
                <label for="enquiry" class="form-label">Enter your enquiry</label>
                <input type="textarea" class="form-control" id="text">
              </div>
            
            <div class="mb-3" id ="form-check">
              <input type="checkbox" id="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
       </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
